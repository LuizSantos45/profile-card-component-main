<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/portrait.css" media="screen and (orientation: portrait)">
  <link rel="stylesheet" href="estilos/horizon.css" media="screen and (orientation: landscape)">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div id="container">
    <div id="box">
        <div class="background-banner"></div>
        <div class="photo-per"></div>
        <div class="victor">
          <h1>Victor Crest <span class="years">26</span></h1>
          <h2>London</h2>
        </div>
      <hr>
      <div id="body">
        <div class="foll">
          <h2>80k</h2>
          <p>Followers</p>
        </div>

        <div class="like">
          <h2>803K</h2>
          <p>Likes</p>
        </div>

        <div class="photo">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
